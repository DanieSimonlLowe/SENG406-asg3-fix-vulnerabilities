{% load static %}

<header class="navbar pcoded-header navbar-expand-lg navbar-light">
  <div class="m-header">
    <a class="mobile-menu" id="mobile-collapse1" href="javascript:"><span></span></a>
    <a href="{% url 'index' %}" class="b-brand">
      <div class="b-bg">
        <i class="feather icon-trending-up"></i>
      </div>
      <span class="b-title">Datta Able</span>
    </a>
  </div>
  <a class="mobile-menu" id="mobile-header" href="javascript:">
    <i class="feather icon-more-horizontal"></i>
  </a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li>
        <label>
          <i class="icon feather icon-sun" id="theme-indicator"></i>
          <input type="checkbox" id="theme-switch" class="d-none">
        </label>
      </li>
      <li>
        <div class="dropdown drp-user">
          <a href="javascript:" class="dropdown-toggle" data-toggle="dropdown">
            <i class="icon feather icon-settings"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right profile-notification">
            <div class="pro-head">
                {% if user.profile_image %}
                     <img src="{{ user.profile_image.url }}" alt="profile image"
                     class="img-radius">
                {% else %}
                    <img src="{% static 'assets/images/user/avatar-1.jpg' %}" alt="profile image"
                     class="img-radius">
                {% endif %}
              <span>{{ user.get_full_name }}</span>
            </div>
          <div class="pro-body">
                <form action="{% url 'logout_user' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-secondary shadow-2 mb-4 w-100" type="submit">
                        <i class="feather icon-log-out m-r-5"></i>
                        Logout
                    </button>
                </form>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</header>
